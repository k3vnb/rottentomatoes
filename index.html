<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Rotten Tomatoes Table</title>
  </head>
  <body>
    <div class="container">
      <form id="ratings-form">
        <input id="movie-name" type="text" name="" value="" placeholder="Movie Name">
        <input id="studio-name" type="text" name="" value="" placeholder="Studio">
        <input id="year-released" type="text" name="" value="" placeholder="Year Released">
        <input id="budget" type="text" name="" value="" placeholder="Budget">
        <input id="gross" type="text" name="" value="" placeholder="Worldwide Gross">
        <input id="tomato" type="text" name="" value="" placeholder="Rotten Tomatoes Rating">
        <button type="submit" class= "btn-submit">Submit Rating</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Studio</th>
            <th>Released</th>
            <th>Budget</th>
            <th>Worldwide Gross</th>
            <th>Tomatometer</th>
          </tr>
        </thead>
        <tbody id="movie-table">
          <tr>
            <td>Forest Gump </td>
            <td>xyz studio</td>
            <td>2006</td>
            <td>$20,000,000</td>
            <td>$15,000, 000</td>
            <td>89%</td>
          </tr>


        </tbody>
      </table>


    </div>
  </body>
</html>
